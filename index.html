<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buat kata sandi</h1>
        <label for="length">Ukuran Password:</label>
        <input type="number" id="length" value="12" min="8" max="128">

        <h3>kriteria password:</h3>

        <label>
            <input type="checkbox" id="includeUppercase"> Huruf Besar
        </label><br>
        <label>
            <input type="checkbox" id="includeLowercase"> Huruf Kecil
        </label><br>
        <label>
            <input type="checkbox" id="includeNumbers"> Angka
        </label><br>
        <label>
            <input type="checkbox" id="includeSpecialChars"> karakter spesial
        </label><br>
        
        <button id="generateBtn">Buat Password</button>
        
        <p id="passwordOutput"></p>

        <button id="copyBtn">Salin ke papan klip</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
